<div class="layout">
  <div class="header">
    <div class="logo" routerLink="/home">CW</div>

    <div class="menu">
      <a class="menu-link" routerLinkActive="menu-link--active" routerLink="/home">Home</a>
      <a class="menu-link" routerLinkActive="menu-link--active" routerLink="/canvas-basic">Basic</a>
      <a class="menu-link" routerLinkActive="menu-link--active" routerLink="/canvas-mirror">Mirror</a>
      <a class="menu-link" routerLinkActive="menu-link--active" routerLink="/whiteboard">Whiteboard</a>
    </div>

    <div class="menu">
      <a class="menu-link menu-link--capitalize" (click)="themeService.switchTheme()">
        <fa-icon class="menu-link-icon" [icon]="themeIcon"></fa-icon>
        <span class="menu-link-sm">{{ themeService.name }}</span>
      </a>

      <!--<a class="menu-link">
        <fa-icon class="menu-link-icon" [icon]="userIcon" size="lg"></fa-icon>
        <span class="menu-link-sm">Profile</span>
      </a>-->
    </div>
  </div>

  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="popup === 'update'" class="popup">
  <fa-icon [icon]="update"></fa-icon> &nbsp;
  Application update available &nbsp;
  <button type="button" class="app-button" (click)="closePopup(true)">Install and restart app</button> &nbsp;
  <a (click)="closePopup()">Postpone</a>
</div>

<div class="version">1.0.1</div>
