<div class="controller">
  <input
    class="field"
    type="range"
    min="1"
    [max]="lineWidthMax"
    [(ngModel)]="drawOptions.lineWidth"
    (ngModelChange)="emit()">

  <span class="number">{{ drawOptions.lineWidth }}</span>
</div>

<cw-color-picker
  class="controller"
  [(color)]="drawOptions.strokeStyle"
  (colorChange)="emit()">
</cw-color-picker>
