<input
  type="range"
  min="0"
  [max]="cutLastIndex"
  [(ngModel)]="cutIndex"
  (ngModelChange)="updateCutRange()">

<span class="number">{{ cutIndex }}</span>

<br>

<input
  type="range"
  min="1"
  [max]="cutMaxSpread"
  [(ngModel)]="cutSpread"
  (ngModelChange)="updateCutRange()">

<span class="number">{{ cutSpread }}</span>

<br><br>

<button class="button" (click)="cut()">Cut</button>
