<div class="cw-cut__controller">
  <input
    class="cw-cut__field"
    type="range"
    min="0"
    [max]="cutLastIndex"
    [(ngModel)]="cutIndex"
    (ngModelChange)="updateCutRange()"
  />

  <span class="cw-cut__number">{{ cutIndex }}</span>

  <br />

  <input
    class="cw-cut__field"
    type="range"
    min="1"
    [max]="cutMaxSpread"
    [(ngModel)]="cutSpread"
    (ngModelChange)="updateCutRange()"
  />

  <span class="cw-cut__number">{{ cutSpread }}</span>
</div>

<div class="cw-cut__controller">
  <button type="button" class="cw-cut__button" (click)="cut()">Cut</button>
</div>
