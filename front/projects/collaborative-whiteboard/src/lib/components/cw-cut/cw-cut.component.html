<input
  type="range"
  min="0"
  [max]="cutLastIndex"
  [(ngModel)]="cutIndex"
  (ngModelChange)="updateCutRange()">

{{ cutIndex }}

<br>

<input
  type="range"
  min="1"
  [max]="cutMaxSpread"
  [(ngModel)]="cutSpread"
  (ngModelChange)="updateCutRange()">

{{ cutSpread }}

<br>

<button (click)="cut()">Cut</button>
