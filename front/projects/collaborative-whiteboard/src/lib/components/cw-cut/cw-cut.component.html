<div class="controller">
  <input
    class="field"
    type="range"
    min="0"
    [max]="cutLastIndex"
    [(ngModel)]="cutIndex"
    (ngModelChange)="updateCutRange()">

  <span class="number">{{ cutIndex }}</span>

  <br>

  <input
    class="field"
    type="range"
    min="1"
    [max]="cutMaxSpread"
    [(ngModel)]="cutSpread"
    (ngModelChange)="updateCutRange()">

  <span class="number">{{ cutSpread }}</span>
</div>

<div class="controller">
  <button class="button" (click)="cut()">Cut</button>
</div>
