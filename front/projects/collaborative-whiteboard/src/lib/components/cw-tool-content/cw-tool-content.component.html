<div
  class="container"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragBoundary="body">
  <div class="header">
    <cw-icon
      icon="drag"
      class="action"
      cdkDragHandle>
    </cw-icon>

    <span class="title">{{ title }}</span>

    <cw-icon
      icon="dispose"
      class="action"
      (click)="dispose.emit()">
    </cw-icon>
  </div>

  <div class="content">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
</div>
