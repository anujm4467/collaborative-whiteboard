<div class="canvas-container" #canvasContainer>
  <cw-canvas
    [canvasSize]="canvasSize"
    [drawOptions]="drawOptions"
    class="canvas-draw"
    [showGuides]="!hideGuides && !showCutTool"
    [broadcast]="service.broadcast$ | async"
    (draw)="service.emit($event)">
  </cw-canvas>

  <cw-canvas
    *ngIf="showCutTool"
    class="canvas-cut"
    [canvasSize]="canvasSize"
    [showGuides]="!hideGuides"
    [drawDisabled]="true"
    [broadcast]="service.broadcastHistoryCut$ | async">
  </cw-canvas>
</div>

<cw-tool-group
  [layoutVertical]="true"
  [dragBoundarySelector]="dragBoundarySelector"
  class="tools">
  <cw-tool *ngIf="!collapseTools" [content]="drawLineTool" title="Draw line" [(active)]="showDrawLineTool">
    <cw-icon icon="drawLine"></cw-icon>
  </cw-tool>

  <cw-tool *ngIf="!collapseTools" title="Undo" (activeChange)="service.undo()">
    <cw-icon icon="undo"></cw-icon>
  </cw-tool>

  <cw-tool *ngIf="!collapseTools" title="Redo" (activeChange)="service.redo()">
    <cw-icon icon="redo"></cw-icon>
  </cw-tool>

  <cw-tool *ngIf="!collapseTools" [content]="cutTool" title="Cut" [(active)]="showCutTool">
    <cw-icon icon="cut"></cw-icon>
  </cw-tool>

  <cw-tool *ngIf="!collapseTools" title="Undo all" (activeChange)="service.undoAll()">
    <cw-icon icon="undoAll"></cw-icon>
  </cw-tool>

  <cw-tool *ngIf="!collapseTools" title="Hide guides" [noContentSwitchMode]="true" [(active)]="hideGuides">
    <cw-icon icon="noGuides"></cw-icon>
  </cw-tool>

  <cw-tool *ngIf="!collapseTools" title="Redraw" (activeChange)="service.redraw()">
    <cw-icon icon="redraw"></cw-icon>
  </cw-tool>

  <cw-tool [noContentSwitchMode]="true" [(active)]="collapseTools">
    <cw-icon
      [icon]="collapseTools ? 'expand' : 'collapse'"
      [title]="collapseTools ? 'Expand' : 'Collapse'">
    </cw-icon>
  </cw-tool>
</cw-tool-group>

<ng-template #drawLineTool>
  <cw-draw-line
    [(drawOptions)]="drawOptions">
  </cw-draw-line>
</ng-template>

<ng-template #cutTool>
  <cw-cut></cw-cut>
</ng-template>
