<div class="canvas-container">
  <cw-canvas
    [drawOptions]="drawOptions"
    class="canvas-draw"
    [showGuides]="!cutOpen"
    [broadcast]="service.broadcast$ | async"
    (draw)="service.emit($event)">
  </cw-canvas>

  <cw-canvas
    *ngIf="cutOpen"
    class="canvas-cut"
    [drawDisabled]="true"
    [broadcast]="service.broadcastHistoryCut$ | async">
  </cw-canvas>
</div>

<br><br>

<cw-tools (toolTypeChange)="handleToolType($event)">
  <ng-template cwToolboxDrawLine>
    <select
      class="draw-options"
      [(ngModel)]="drawOptions.strokeStyle">
      <option>grey</option>
      <option>red</option>
      <option>green</option>
      <option>blue</option>
    </select>

    <input
      class="draw-options"
      type="range"
      min="1"
      max="20"
      [(ngModel)]="drawOptions.lineWidth">
      {{ drawOptions.lineWidth }}
  </ng-template>

  <ng-template cwToolboxCut>
    <input
      type="range"
      min="0"
      [max]="cutLastIndex"
      [(ngModel)]="cutIndex"
      (ngModelChange)="updateCutIndex()">
    {{ cutIndex }}

    <button (click)="cut()">Cut</button>
  </ng-template>
</cw-tools>
