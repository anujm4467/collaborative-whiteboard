<div class="canvas-container">
  <cw-canvas
    [drawOptions]="drawOptions"
    class="canvas-draw"
    [showGuides]="!cutOpen"
    [broadcast]="service.broadcast$ | async"
    (draw)="service.emit($event)">
  </cw-canvas>

  <cw-canvas
    *ngIf="cutOpen"
    class="canvas-cut"
    [drawDisabled]="true"
    [broadcast]="service.broadcastHistoryCut$ | async">
  </cw-canvas>
</div>

<br><br>

<cw-tools [(drawOptions)]="drawOptions"></cw-tools>
