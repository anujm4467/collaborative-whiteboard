<div class="canvas-container">
  <cw-canvas
    [drawOptions]="drawOptions"
    class="canvas-draw"
    [showGuides]="!cutOpen"
    [broadcast]="service.broadcast$ | async"
    (draw)="service.emit($event)">
  </cw-canvas>

  <cw-canvas
    *ngIf="cutOpen"
    class="canvas-cut"
    [drawDisabled]="true"
    [broadcast]="service.broadcastHistoryCut$ | async">
  </cw-canvas>
</div>

<br><br>

<cw-tools (toolTypeChange)="handleToolType($event)">
  <ng-template cwDrawLineTool>
    <cw-draw-line [(drawOptions)]="drawOptions"></cw-draw-line>
  </ng-template>

  <ng-template cwCutTool>
    <cw-cut></cw-cut>
  </ng-template>
</cw-tools>
