<div cdkDrag
  class="nav"
  [class.nav--vertical]="layoutVertical">
  <a class="btn">
    <cw-icon
      icon="drag"
      cdkDragHandle>
    </cw-icon>
  </a>

  <a
    *ngFor="let tool of tools"
    [title]="tool.title"
    class="action"
    [class.action--active]="tool.active"
    (click)="toggleActive(tool)">
    <ng-container *ngTemplateOutlet="tool.label"></ng-container>
  </a>
</div>

<ng-container #portal></ng-container>
